<!-- 文档条件组件 -->
<div class="condetion" [ngStyle]="{'height':height}">
  <!-- 资讯条件组件 -->
  <ion-grid class="condetion-top">
    <ion-row class="font-dark" style="text-align:center;">
      <ion-col (click)="choice('column')" [ngClass]="currentChoice==='column'? 'active':''"><div>栏目<ion-icon name="sort-desc"></ion-icon></div></ion-col>
      <ion-col (click)="choice('tag')" [ngClass]="currentChoice==='tag'? 'active':''"><div>标签<ion-icon name="sort-desc"></ion-icon></div></ion-col>
      <ion-col (click)="choice('date')" [ngClass]="currentChoice==='date'? 'active':''"><div>日期<ion-icon name="sort-desc"></ion-icon></div></ion-col>
      <ion-col (click)="choice('format')" [ngClass]="currentChoice==='format'? 'active':''"><div>格式<ion-icon name="sort-desc"></ion-icon></div></ion-col>
    </ion-row>
  </ion-grid>

  <!-- 栏目条件 -->
  <div class="plan" *ngIf="currentChoice=='column'">
    <ion-list no-lines>
      <ion-item *ngFor="let item of columns">
        <ion-label>{{item.itemText}}</ion-label>
        <ion-checkbox [checked]="selectColumns.indexOf(item.itemText)!=-1" (ionChange)="select(selectColumns,item.itemText)" item-end></ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-grid class="btn-box">
      <ion-row class="font-dark" style="text-align:center;">
        <ion-col class="reset"><div>重置</div></ion-col>
        <ion-col (click)="confim()" class="confim"><div>确定</div></ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- 标签 -->
  <div class="plan" *ngIf="currentChoice=='tag'">
    <ion-list no-lines>
      <ion-item *ngFor="let item of tags">
          <ion-label>{{item.tagName}}</ion-label>
          <ion-checkbox [checked]="selectTags.indexOf(item.id)!=-1" (ionChange)="select(selectTags,item.id)" item-end></ion-checkbox>
        </ion-item>
    </ion-list>
    <ion-grid class="btn-box">
      <ion-row class="font-dark" style="text-align:center;">
        <ion-col class="reset"><div>重置</div></ion-col>
        <ion-col (click)="confim()" class="confim"><div>确定</div></ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- 日期 -->
  <div class="plan" *ngIf="currentChoice=='date'">
    <ion-list no-lines>
      <ion-item (click)="slelctDate('all')">
        <ion-label [ngClass]="date==='all'? 'active':''">全部</ion-label>
      </ion-item>
      <ion-item (click)="slelctDate('oneDay')">
        <ion-label [ngClass]="date==='oneDay'? 'active':''">今天</ion-label>
      </ion-item>
      <ion-item (click)="slelctDate('threeDay')">
        <ion-label [ngClass]="date==='threeDay'? 'active':''">近三天</ion-label>
      </ion-item>
      <ion-item (click)="slelctDate('week')">
        <ion-label [ngClass]="date==='week'? 'active':''">近七天</ion-label>
      </ion-item>
      <ion-item (click)="slelctDate('month')" style="border-bottom: 0;">
        <ion-label [ngClass]="date==='month'? 'active':''">近一月</ion-label>
      </ion-item>
    </ion-list>
    <ion-grid class="btn-box">
      <ion-row class="font-dark" style="text-align:center;">
        <ion-col class="reset"><div>重置</div></ion-col>
        <ion-col (click)="confim()" class="confim"><div>确定</div></ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- 格式 -->
  <div class="plan" *ngIf="currentChoice=='format'">
    <ion-list no-lines>
      <ion-item (click)="selectOther('XLS')">
        <ion-label [ngClass]="format==='XLS'? 'active':''">XLS</ion-label>
      </ion-item>
      <ion-item (click)="selectOther('DOC')">
        <ion-label [ngClass]="format==='DOC'? 'active':''">DOC</ion-label>
      </ion-item>
      <ion-item (click)="selectOther('PPT')">
        <ion-label [ngClass]="format==='PPT'? 'active':''">PPT</ion-label>
      </ion-item>
      <ion-item (click)="selectOther('PDF')" style="border-bottom: 0;">
        <ion-label [ngClass]="format==='PDF'? 'active':''">PDF</ion-label>
      </ion-item>
    </ion-list>
    <ion-grid class="btn-box">
      <ion-row class="font-dark" style="text-align:center;">
        <ion-col class="reset"><div>重置</div></ion-col>
        <ion-col (click)="confim()" class="confim"><div>确定</div></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
