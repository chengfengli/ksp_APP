<!-- 部门树形选择 -->
<div class="dep-tree">
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button clear (click)="cancelFun()">取消</button>
    </ion-buttons>
    <ion-title>选择部门</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="confirmFun()">确定</button>
    </ion-buttons>
  </ion-navbar>
  <div id="tree"></div>
</div>
