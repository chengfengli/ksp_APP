<ion-header>
  <ion-navbar color="primary">
    <ion-title>资讯详情</ion-title>
  </ion-navbar>
  <div class="icon-list">
    <ion-icon name="heart-o" class="details-icon collection-btn" (click)="showTag=true"></ion-icon>
    <ion-icon name="share-alt-square" class="details-icon"></ion-icon>
  </div>
</ion-header>


<ion-content padding>
  <h2 class='title font16'>{{detailsCon.name}}</h2>
  <ul class='lable-list clearfix'>
    <li>{{detailsCon.column}}</li>
  </ul>
  <div class="resource">
    <span>{{detailsCon.creatorName}}</span>
    <span>{{detailsCon.sourceSite}}</span>
    <span>{{detailsCon.createTime | dataFormat}}</span>
  </div>
  <div class="details-con font14">
    我们今天的主要内容是。。。。。
  </div>
  <div class="img-list">
    <img src="assets/imgs/slide01.png" alt="列表图"/>
  </div>
</ion-content>
<div class="bg" *ngIf="showTag">
  <tag-list (confirm)="getTag($event)" (cancel)="closeTag()"></tag-list>
</div>
