<ion-header>

  <ion-navbar>
    <ion-title>反馈建议</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class='advisePage'>
    <div class='question-type'>
      <p class='title'>选择问题类型</p>
      <ion-grid class='condetion-top'>
        <ion-row class='font-dark' style='text-align:center;'>
          <ion-col (click)="choice('column')" [ngClass]="currentChoice==='column'? 'active':''" class='type-item'><div>体验问题</div></ion-col>
          <ion-col (click)="choice('tag')" [ngClass]="currentChoice==='tag'? 'active':''" class='type-item'><div>功能建议</div></ion-col>
          <ion-col (click)="choice('more')" [ngClass]="currentChoice==='more'? 'active':''" class='type-item'><div>更多</div></ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class='advice-con'>
      <p class='title'>建议</p>
      <textarea placeholder="请详细描述问题及建议"></textarea>
    </div>
    <div class='upload-pic'>
      <p class='title'>建议</p>
      <ul class='pic-list'>
        <li>
          <a href="javascript:void(0)">
              <ion-icon name="images"></ion-icon>
              <p>上传图片</p>
          </a>
        </li>
      </ul>
    </div>
    <footer>
      <a href='javascript:void(0)'>
        提交
      </a>
    </footer>
  </div>
</ion-content>
