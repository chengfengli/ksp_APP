<ion-header>
  <ion-navbar>
    <ion-searchbar placeholder="输入要搜索的内容"></ion-searchbar>

      <button (click)="search()" style="background-color: transparent;color: #488aff;">搜索</button>
    </ion-buttons> -->
  </ion-navbar>

<ion-content>
  <file-condetion (confirmCall)="getData($event)"></file-condetion>
  <ion-list class="data">
    <ion-item-sliding *ngFor="let item of list;let key =index" >
      <ion-item (click)='toQuestionDetails()'>
          <div class="title clearfix">
              <span class='reward'>20分</span>
              <span class='title-con'>今天天气热吗今天天气热吗今天天气热吗今天天气热吗</span>
            </div>
            <p class='decri'>能详细描述一下解决方案吗</p>
            <div class='base-msg clearfix'>
              <p class='adopt'>
                已采纳
              </p>
              <ol class='ques-msg clearfix'>
                <li>张三23</li>
                <li>99回答</li>
                <li>一小时前</li>
              </ol>
            </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)='deleteEvent(key)'>删除</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <footer>
    <button class='my-ask' (click)='toMyAsk()'>我要提问</button>
  </footer>
</ion-content>
