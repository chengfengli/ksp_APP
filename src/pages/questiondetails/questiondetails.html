<ion-header>
  <ion-navbar color="primary">
    <ion-title>问答详情</ion-title>
  </ion-navbar>
  <div class="icon-list">
      <ion-icon name="heart-o" class="details-icon collection-btn" (click)="collecEvent()"></ion-icon>
      <ion-icon name="share-square-o" class="details-icon"></ion-icon>
  </div>
</ion-header>
<ion-content>
  <header>
    <h3 class=title><span>[100分]</span>如果你的家人或朋友不支持你的决定,你任会我行我素吗</h3>
    <ul class='tag-list clearfix'>
      <li>标签1</li>
      <li>标签2</li>
    </ul>
    <div class="decri" [ngStyle]="{'height':height}">
      <p>
        我该怎么办呢，请各位网友给出详细解决办法,请各位网友给出详细解决办法请各位网友给出详细解决办法
      </p>
      <a href='javascript:void(0)' class='toggle-btn' (click)='toggleEvent()'><span>{{action}}</span> <ion-icon name='angle-down'></ion-icon></a>
    </div>
    <div class='base-msg'>
      <button ion-button color="secondary" (click)='toMyAnswer()'>我来回答</button>
      <div class='ques-msg'>
        <span>大数据</span>
        <span>张三</span>
        <span>1小时前</span>
      </div>
    </div>
  </header>
  <div class="questioncon">
    <p class='total'>共99条回答</p>
    <div class='item' *ngFor="let item of list">
      <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/04.jpg">
          </ion-avatar>
          <h2>张三</h2>
          <p>2018-8-24</p>
          <p class='good-answer'>最佳答案</p>
        </ion-item>
        <ion-card-content>
          <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
        </ion-card-content>
      
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>赞(6)</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="text"></ion-icon>
              <div>评论(4)</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </div>
</ion-content>
