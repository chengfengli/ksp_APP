      </button> -->
      <ion-input placeholder="请选择栏目" [(ngModel)]="colum" (click)="showColumn=true" readonly></ion-input>
    </ion-item >
    <ion-item>
      <!-- <ion-label>标签</ion-label>
      <ion-select [(ngModel)]="tags" multiple="true">
        <ion-option>标签1</ion-option>
        <ion-option>标签2</ion-option>

      <ion-input placeholder="请选择标签" [(ngModel)]="tags" (click)="showTag=true" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="请输入来源" [(ngModel)]="resource"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="请输入资讯标题" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <textarea placeholder="请输入资讯内容" class="con" [(ngModel)]="con"></textarea>
      <!-- 上传图片 -->
      <div class='upload-pic'>
        <ion-icon name="images"></ion-icon>
        <p class='pic-num'><span>0</span>/2000</p>
      </div>
    </ion-item>
  </ion-list>
  <footer>
    <a href='javascript:void(0)' (click)='releaseEvent()'>发布</a>
  </footer> 
</ion-content>
<div class="bg" *ngIf="showColumn">
  <colum-list (confirm)="getColumn($event)" (cancel)="closeColumn()"></colum-list>
</div>
<div class="bg" *ngIf="showTag">
    <tag-list (confirm)="getTag($event)" (cancel)="closeTag()"></tag-list>
  </div>
