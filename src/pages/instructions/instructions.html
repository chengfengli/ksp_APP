<ion-header>
  <ion-navbar color="primary">
    <ion-title>积分说明</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="i-title font12">什么积分？</div>
  <div style="color:#BABABA;text-indent: 17px;line-height: 20px;padding: 0 10px;" class="font12">积分是用来衡量用户活跃性的虚拟分值，在注册、登录、上传知识时可以获得积分，在删除知识时，会扣除积分。</div>
  <div class="i-title font12">积分规则</div>
  <table class="font12 rule">
    <tr>
      <td class="label">来源</td>
      <td class="label">积分奖励</td>
      <td class="label" style="width: 180px;">详细说明</td>
    </tr>
    <tr>
      <td class="label">新用户注册</td>
      <td>+500</td>
      <td>注册成功后获得</td>
    </tr>
    <tr>
      <td class="label">每日登录</td>
      <td>+2</td>
      <td>每日3次</td>
    </tr>
    <tr>
      <td class="label">发布资讯</td>
      <td>+30</td>
      <td>发布资讯成功后获得</td>
    </tr>
    <tr>
      <td class="label">上传文档</td>
      <td>+50</td>
      <td>上传文档成功后获得</td>
    </tr>
    <tr>
      <td class="label">回答问题</td>
      <td>+5</td>
      <td>每日15次</td>
    </tr>
    <tr>
      <td class="label">设为最佳回答</td>
      <td>+20</td>
      <td>提问时没有设置悬赏分数，被采纳为最佳答案的用户获得</td>
    </tr>
    <tr>
      <td class="label">删除资讯</td>
      <td>-50</td>
      <td>删除资讯成功后扣减</td>
    </tr>
    <tr>
      <td class="label">删除提问</td>
      <td>-100</td>
      <td>删除提问成功后扣减</td>
    </tr>
  </table>
</ion-content>
