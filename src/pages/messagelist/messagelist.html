<ion-header>
  <ion-navbar color="primary">
    <ion-title>消息</ion-title>
    <ion-buttons end>
      <button (click)="search()" style="background-color: transparent;color: #488aff;">全部已读</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- 下拉刷新 -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingIcon="arrow-dropdown"
    pullingText="放开刷新数据"
    refreshingSpinner="circles"
    refreshingText="更新中...">
    </ion-refresher-content>
  </ion-refresher>

  <div class="message-list" *ngFor="let item of list">
    <div class="head-photo"><img src="../../assets/imgs/user_head.png"></div>
    <div class="txt">
      <div class="font16"><span class="name">张三</span>回答了你的问题<span class="unread"></span></div>
      <div class="content">
        看是什么事呀!如果是坏事，我不会给家人和
        朋友来给自己下决定，我会自己令会、意看是什么事呀!如果是坏事，我不会给家人和
        朋友来给自己下决定，我会自己令会、意
      </div>
      <div class="time font12">1分钟前</div>
    </div>
  </div>

</ion-content>
