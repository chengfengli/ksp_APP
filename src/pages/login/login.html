<ion-content>
  <div class="head-photo"></div>
  <form>
    <ion-list>
        <ion-item>
            <ion-input class="user-name" name="name" [(ngModel)]="user.name"  type="text" placeholder="请输入登录账号"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input class="password" name="password" [(ngModel)]="user.password" [type]="pwdInputType"  placeholder="请输入登录密码"></ion-input>
            <ion-toggle class="show-password" (ionChange)="showPasword()" name="showPwd" [(ngModel)]="showPwd"></ion-toggle>
        </ion-item>
        <ion-item class="remeber-passwword">
            <ion-label>记住密码</ion-label>
            <ion-checkbox (ionChange)="remeberP()" name="remeberPwd" [(ngModel)]="remeberPwd" color="primary"></ion-checkbox>
        </ion-item>
        <button id="login-btn" ion-button block round  type="button" class="font18" (click)="login()">登&nbsp;录</button>
    </ion-list>
  </form>
</ion-content>
