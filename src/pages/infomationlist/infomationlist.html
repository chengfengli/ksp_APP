<ion-header>
    <ion-navbar color="primary">
      <ion-title>我的资讯</ion-title>
      <ion-buttons end>
        <button ion-button [navPush]="releaseinfoPage" clear>发布</button>
      </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
   <!-- 下拉刷新 -->
   <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="放开刷新数据"
      refreshingSpinner="circles"
      refreshingText="更新中...">
      </ion-refresher-content>
    </ion-refresher>
  <ion-searchbar placeholder="请输入搜索的内容" class="searchInput"></ion-searchbar> 
  <information-condition (confirmCall)="getData($event)"></information-condition>
  <div class="message-list">
    <ion-list>
      <ion-item-sliding  *ngFor="let item of list;let key = index">
        <ion-item class='item-msg' (click)="todetailsPage(item.id)">
          <!-- <div item-end class="msg-pic">
            <img src="assets/imgs/05.jpg">
          </div>
          <h2 class="title">{{item.title}}  </h2>
          <div class="base-msg">
            <span>{{item.title}}</span>
            <span>{{item.num}}阅读</span>
          </div> -->
          <div style="display:flex;">
              <div style="flex: 1;">
                <div class="title font16">{{item.name}}</div>
                <div class="base-msg font12 font-gray">
                  <span>{{item.createTime | dataFormat}}</span>
                  <span>{{item.modifier}}阅读</span>
                </div>
              </div>
              <img class="img-ico" src="assets/imgs/05.jpg">
            </div>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="delete(item.id,key)">
            删除
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
