<ion-header>
    <ion-navbar>
      <ion-title>我的资讯</ion-title>      
    </ion-navbar>
    <ion-searchbar placeholder="请输入搜索的内容" end class="searchInput"></ion-searchbar> 
</ion-header>
<ion-content>
    <!-- 下拉刷新 -->
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="放开刷新数据"
      refreshingSpinner="circles"
      refreshingText="更新中...">
      </ion-refresher-content>
  </ion-refresher>
  <information-condition (confirmCall)="getData($event)"></information-condition>
  <div class="message-list">
  <ion-list>
    <ion-item-sliding  *ngFor="let item of list" (click)="todetailsPage()">
      <ion-item class='item-msg'>
        <div item-end class="msg-pic">
          <img src="assets/imgs/05.jpg">
        </div>
        <h2 class="title">{{item.title}}  </h2>
        <div class="base-msg">
          <span>{{item.title}}</span>
          <span>{{item.num}}阅读</span>
        </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="delete(item.id)">
          <ion-icon name="trash"></ion-icon>
          删除
        </button>
      </ion-item-options>
      </ion-item-sliding>
  </ion-list>
  </div>
  <footer>
      <a href="javascript:void(0)" class='release' (click)="releaseEvent()">发布资讯</a>
  </footer> 
</ion-content>
